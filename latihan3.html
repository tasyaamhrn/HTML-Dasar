<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Paragraf</title>
</head>
<body>
    <!-- contoh tag p,br,hr -->
   <p>ini adalah paragraf 1</p> 
   <br>
   <p>ini adalah <br> paragraf 2</p>
   <hr>
   <p><b>Selamat datang </b> <i>di latihan ke 3</i></p>
   <p>Nama Saya <u>Tasya Maharani</u></p>
   <!-- contoh tag strong dan em -->
   <hr>
   <p><strong>Pengumuman</strong> latihan ke 3 html dasar <em>dimulai!</em></p>
</body>
</html>
